<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .primary-font {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#3752FD",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-sky-50">
    <header>
      <nav class="max-w-10/12 mx-auto py-3">
        <div class="navbar bg-base-100 rounded-lg">
          <img class="px-2" src="assets/logo.png" alt="" />
          <div class="flex-1">
            <h3 class="primary-font text-[#00303C] text-2xl">
              Dev<span class="font-bold">Board</span>
            </h3>
          </div>
          <div class="flex gap-x-7 pr-2">
            <div class="flex space-x-1 items-center rounded-3xl px-4 bg-sky-50">
              <img class="max-h-6" src="assets/checkbox.png" alt="" />
              <h1 class="text-2xl font-bold text-[#1E1E1E ]">23</h1>
            </div>
            <div class="rounded-full p-2 bg-sky-50">
              <img class="w-8" src="assets/theme-btn.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="max-w-10/12 mx-auto p-3 h-64 border border-black bg-base-100 rounded-lg"
    >
      <div class="grid grid-cols-4 gap-5">
        <div class="col-span-3 border border-black">
          <!-- Left top box -->
          <div class="grid grid-cols-4 gap-5">
            <div class="border border-black col-span-1 rounded-lg bg-sky-50">
              <div class="hero-content w-52">
                <div class="border border-black p-3 bg-base-100 rounded-full">
                  <img class="w-5" src="assets/checkbox.png" />
                </div>
                <div>
                  <p class="opacity-90 text-sm">Task Assigned</p>
                  <h1 class="text-xl font-bold">05 </h1>
                </div>
              </div>
            </div>
            <div class="border border-black col-span-2 rounded-lg bg-sky-50">
              <div class="hero-content w-52">
                <div class="border border-black">
                  <img class="w-12" src="assets/board.png" />
                </div>
                <div>
                  <p class="opacity-90 text-sm">Task Assigned</p>
                  <h1 class="text-xl font-bold">05 </h1>
                </div>
              </div>
            </div>

            <div class="border border-black col-span-1 rounded-lg bg-sky-50">
              <div class="hero-content w-52">
                <div class="border border-black p-3 bg-base-100 rounded-full">
                  <img class="w-5" src="assets/calender.png" />
                </div>
                <div class="">
                  <p class="opacity-90 text-sm">Wed,</p>
                  <h1 class="text-lg font-bold">Jul 28 2025</h1>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right box -->
        <div class="col-span-1 border border-black">
          <div class="bg-white h-40 "></div>
        </div>
      </div>
    </main>
  </body>
</html>
